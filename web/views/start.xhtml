<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Третья лаба по вебу, драсте</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="start.css" library="css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet"/>
    <h:outputScript name="clock.js" library="js"/>
</h:head>

<h:body>
    <div class="main animated zoomIn fast">

        <div class="rect">
            <div class="headerText name">Венщиков Марат, P3201</div>
            <div class="headerText variant"> Вариант 20115</div>
        </div>

        <div class="rect startRect">
            <h3>Стартовая страница</h3>
<!--            <h:outputLink styleClass="inputButton" value="views/index.xhtml">Вступить в ШУЕ!</h:outputLink>-->
            <div>
                Текущее время (каждые 13 секунд):
            </div>
            <div id="clock">
                <div id="date"></div>
                <div id="time"></div>
            </div>
<!--            <canvas id="clock" width="300" height="200"/>-->
            <h:outputScript>
                setClock();
                setInterval(setClock, 13000);
            </h:outputScript>
        <h:form>
            <h:commandButton styleClass="btn" value="Вступить" action="success"/><br/>
            <h:commandButton styleClass="btn" value="В" action="success"/><br/>
            <h:commandButton styleClass="btn" value="ШУЕ!" action="success"/>
        </h:form>
        </div>

    </div>
</h:body>
</html>
